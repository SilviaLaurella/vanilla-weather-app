<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header class="container">
      <form id="search-form">
        <div class="row">
          <div class="col-10">
            <input
              type="search"
              placeholder="Enter a city.."
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-2">
            <input type="submit" value="Search" class="btn btn-primary" />
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <div class="row">
        <div class="col-6">
          <ul class="todayValues">
            <li><span id="date"></span> <span id="description"></span></li>
            <li>
              <span class="humidity"> Humidity:</span
              ><span id="percentile"> 89</span> <span class="simbol">%:</span
              ><span class="wind">, Wind:</span><span id="windValue"></span>
              <span id="unit">km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6">
          <span class="meteo">
            <span id="gif"
              ><img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="sunny"
                id="icon"
            /></span>
            <span id="temperature"></span><span class="unit"> 째C | 째F</span>
          </span>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <div class="image">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt=""
                width="36"
              />
            </div>
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max"> 18째</span>
              <span class="weather-forecast-temperature-min"> 12째</span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <small class="coder">
      <a
        href="https://github.com/SilviaLaurella/vanilla-weather-app"
        target="_blank"
        >This code</a
      >
      was written by Silvia Laurella
    </small>

    <script src="src/app.js"></script>
  </body>
</html>
